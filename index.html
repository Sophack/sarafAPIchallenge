<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saraf's coding quiz</title>
    <link rel = "stylesheet" href = "main.css">
</head>

<header class="quiz intro">
</header>
<div class="info-title">
      
  <span><h1>Coding Quiz Challenge</h1></span></div>
  
  <div class="info">Try to answer the following code-related questions within the time limit. 
  Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
</div>

<body>

    <h2 id="countdown"></h2> 
    <div class = "quiz-score">SCORE<span id = "correct-score"></span>/<span id = "total-question"></span></div>


<div class = "quiz_container">

    <div class = "quiz-head">
        <h1 class = "quiz-title">Quiz Game</h1>
    </div>
    <div class = "quiz-body">
        <h2 class = "quiz-question" id = "question"></h2>
        <ul class = "quiz-options">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
      </div>
        <div id = "result">
        </div>
    </div>
    <div class = "quiz-foot">
        <button type = "button" id = "check-answer">Check Answer</button>
        <button type = "button" id = "play-again">Play Again!</button>
        
      </div>
    
  <div class = "wrapper">
    <div class="start_btn"><button>Start Quiz</button></div>
    <div class="info_box">
    <div class="activeInfo" display="none"></div> 
    </div>
    
  </div>



    <script src = "script2.js"></script>
</body>
</html>
